<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bespokes</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: 
                radial-gradient(ellipse at center, rgba(139, 90, 43, 0.15) 0%, transparent 50%),
                linear-gradient(180deg, #1a1207 0%, #0d0a04 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #d4c4a8;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', Georgia, serif;
            font-size: 3rem;
            font-weight: 400;
            color: #c9a227;
            letter-spacing: 0.15em;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(201, 162, 39, 0.3);
        }

        .tagline {
            font-style: italic;
            color: #a89a7a;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .project-card {
            background: 
                linear-gradient(145deg, rgba(62, 44, 28, 0.9) 0%, rgba(35, 25, 15, 0.95) 100%);
            border: 1px solid #5c4a32;
            border-radius: 8px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(201, 162, 39, 0.1);
        }

        .project-card:hover {
            border-color: #c9a227;
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(201, 162, 39, 0.15),
                inset 0 1px 0 rgba(201, 162, 39, 0.2);
        }

        .project-title {
            font-family: 'Cinzel', Georgia, serif;
            font-size: 1.5rem;
            color: #c9a227;
            margin-bottom: 0.5rem;
        }

        .project-description {
            font-size: 1rem;
            color: #a89a7a;
            line-height: 1.6;
        }

        footer {
            margin-top: 4rem;
            color: #5c4a32;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BESPOKES</h1>
        <p class="tagline">Handcrafted digital experiences</p>
        
        <div class="projects">
            <a href="/hurst-john-study/" class="project-card">
                <div class="project-title">The Tenth Hour</div>
                <div class="project-description">A Gospel of John Bible study paired with original Christian folk-rock music</div>
            </a>
        </div>
        
        <footer>
            &copy; 2025
        </footer>
    </div>
</body>
</html>
